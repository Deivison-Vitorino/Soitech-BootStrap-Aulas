<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>


    <title>Accordion</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <h3>Perguntas Frequêntes</h3>
            <div class="alert alert-success alert-dismissible fade show">
                Lembre-se de treinar programação todos os dias!!
                <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            </div>


            <div class="accordion">
                <div class="accordion-item">
                    <h5 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">Pergunta 1</button>
                    </h5>
                    <div id="resposta1" class="accordion-collapse collapse show">
                        <div class="accordion-body">resposta1</div>
                    </div>
                </div>


                <div class="accordion">
                    <div class="accordion-item">
                        <h5 class="accordion-header">
                            <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">Pergunta 2</button>
                        </h5>
                        <div id="resposta2" class="accordion-collapse collapse">
                            <div class="accordion-body">resposta2</div>
                        </div>
                    </div>
                </div>



            
                <div class="accordion">
                    <div class="accordion-item">
                        <h5 class="accordion-header">
                            <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">Pergunta 3</button>
                        </h5>
                        <div id="resposta3" class="accordion-collapse collapse">
                            <div class="accordion-body">resposta3</div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </section>
</body>
</html>
