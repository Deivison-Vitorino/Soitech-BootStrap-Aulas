<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>


    <style>
        .dark1{
            text-align: left;
            height: 37px;
            background: black;
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }
    </style>


    <title>Login</title>
</head>
<body>
    <div class="container">
        <!--Tela de Login-->
        <div class="col-6">
            <form>
                <div class="mb-5">
                    <label class="form-label mt-5">E-mail</label>
                    <input class="form-control" type="email" name="E-mail">
                    <div class="form-text">Inserir um e-mail v√°lido</div>
                </div>


                <div class="mb-5">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control">
                    <div class="form-text">Entre 8 e 20 caracteres</div>
                    <span class="Inr Inr-eye"></span>
                </div>


                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Lembrar dados</label>
                </div>

                <button  type="submit" class="btn btn-success">Entrar</button>                
            </form>
        </div>    
        <!--Fim da tela de login-->
    </div>    
</body>
</html>
