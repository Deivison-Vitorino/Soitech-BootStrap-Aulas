<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>


    <title>Manipulando Imagens com bootstrap</title>
</head>
<body>
    <section>
        <div class="container-fluid text-center">
            <img class="img-fluid mt-3" src="images/imagem.jpeg " alt="image text">
        </div>


        <div class="row container-fluid text-center" style="margin-top: 10px;">
            <div class="col-12">
                <img style="width: 250px;" class="img-fluid img-thumbnail rounded mx-auto d-block" src="images/images3.webp" alt="image mundo">
            </div>
        </div>


        <div  class="row container-fluid text-center figure-img img-fluid rounded" style="margin-top: 10px;">
            <div>
                <img src="images/image2.webp" class="img-fluid rounded float-start" alt="Mundo Imagens">
                <img src="images/images-site.webp" class=" img-fluid rounded float-end" alt="Hearth images">
            </div>
        </div>


        <figure class="figure container-fluid text-center">
            <img src="images/image2.webp" class="figure-img img-fluid rounded" alt="image text">
            <figcaption class="figure-caption">Imagem mundo da Internet.webp</figcaption>
          </figure>
    </section>
    
</body>
</html>
