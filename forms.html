<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Formulário</title>


</head>
<body>

    <section>
        <div class="container">
            <div class="col-4">
                <!--Formulário com Label-->
                <form>
                    <div class="mb-4">
                        <label class="form-label">Nome</label>
                        <input value="Deivison Vitorino" readonly class="form-control" type="text" name="nome">
                    </div>


                    <div class="mb-4">
                        <label class="form-label">E-mail</label>
                        <input value="deivinhoconectus@gmail.com" readonly class="form-control" type="e-mail" name="e-mail">
                    </div>


                    <div class="mb-4">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" name="Mensagem"></textarea>
                    </div>
                </form>
            </div>
            <!--Fim do Formulário-->
            <hr>


           <!--Formulário com placeholder=-->
            <div class="col-4">
                <form>
                    <div class="mb-4">
                        <input class="form-control" placeholder="Nome" type="text" name="Nome">
                    </div>


                    <div class="mb-4">
                        <input class="form-control" placeholder="E-mail" type="E-mail" name="E-mail">
                    </div>


                    <div class="mb-4">
                        <textarea placeholder="Digite a sua mensagm" name="Mensagem"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
            <!--Finalizando Formulário com placeholder-->
        </div>
    </section>
</body>
</html>
